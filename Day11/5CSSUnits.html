<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        .relH{
            font-size: 5em;
            line-height: 2%;
        }
        .relP{
            font-size: 1vw;
        }
        .absP{
            font-size: 30px;
            border: 2px solid tomato;
        }
        .absH{
            font-size: 60px;
        }

    </style>
</head>
<body>

    <h1 class="absH">Hello World asbolute</h1>
    <p class="absP">Paragraph and heading using asbolute css unit</p>

    <h1 class="relH">Hello World relative</h1>
    <p class="relP">Paragraph and heading using relative css unit</p>

</body>
</html>
