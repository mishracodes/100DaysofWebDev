<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Effects</title>
    <style>
        .text{
            color: chocolate;
            text-shadow: 2px 2px 10px tomato;
        }
        .calender{
            width: fit-content;
            box-shadow: 10px 10px 15px tomato;
        }
        .day{
            color: white;
            padding: 50px;
            background-color: chocolate;
        }
        .longday{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>


    <h1 class="text">Text Shadow Effects goes here</h1>
    <div class="calender">
        <div class="day"><h1>Wednesday</h1></div>
        <div class="longday"><p>28-04-2021</p></div>
    </div>
    
</body>
</html>
