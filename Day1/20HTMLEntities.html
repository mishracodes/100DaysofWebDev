<h2>Some useful HTML Encodings</h2>
<p>non-breaking space	&nbsp;</p>
<p>less than	&lt;</p>
<p>greater than	&gt;</p>
<p>ampersand	&amp;</p>
<p>double quotation mark	&quot</p>
<p>single quotation mark (apostrophe)	&apos</p>
<p>cent	&cent;</p>
<p>pound	&pound;</p>
<p>yen	&yen;</p>
<p>euro	&euro;</p>
<p>copyright	&copy;</p>
<p>registered trademark	&reg;</p>
