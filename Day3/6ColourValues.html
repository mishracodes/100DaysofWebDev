<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Values</title>
    <style>
        .h1{
            color: rgb(25, 70, 90);
        }
        .h2{
            color: rgba(98, 0, 255, 0.5);
        }
        .h3{
            color: #12f00b;
        }
        .h4{
            color: #827;
        }
        .h5{
            color: hsl(22, 100%, 55%);
        }
        .h6{
            color: hsla(22, 100%, 55%, 0.8);
        }
    </style>
</head>
<body>
    <h1 class="h1">Heading Green</h1> <br>
    <h1 class="h2">Heading Blue</h1> <br>
    <h1 class="h3">Heading Lite Green</h1> <br>
    <h1 class="h4">Heading Purple</h1> <br>
    <h1 class="h5">Heading hsl</h1> <br>
    <h1 class="h6">Heading hsla</h1> <br>
</body>
</html>
